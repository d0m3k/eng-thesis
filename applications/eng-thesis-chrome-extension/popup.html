<html>
    <head>
        <style>
            #body{
                width: 500px;
            }

            h1, em, p {
                margin-bottom: 0;
            }

            #id {
                font-family: Courier New, Courier, monospace
            }

            .two-column {
                column-count: 2;
            }
            
            ul {
                margin: 0;
            }

            li {
                list-style-type: none;
                break-inside: avoid-column;
            }

            .full-width {
                width: 100%
            }
        </style>
    </head>
    <body>
        <div id="body">
            <h1> dHTTP v0.1</h1>
            <p id="id" title="Cryptographic hash assigned to your node. Useful for debugging purposes." >ID: <span id="nodeID">nodeID!</span></p>
            <p>Running for <span id="timeCount">0</span> seconds.</p>
            <div>
                <h2>Stats</h2>
                <div class="two-column">
                    <div>
                        <ul>
                             <li title="Downloaded data">DL: <span id="downloadedFiles"></span> files</li>
                             <li title="Uploaded data">UL: <span id="uploadedFiles"></span> files</li>
                        </ul>
                    </div>

                    <div>
                            <ul>
                                <li title="Number of nodes that we are aware of existing in network; number in parentheses represent headless nodes.">Peers: <span id="peers">0</span></li>
                                <li title="Number of nodes we keep connection on currently, for sake of performance.">Connected: <span id="connected">0</span></li>
                            </ul>
                    </div>    
                </div>

                <h2>Options</h2>
                <div class="two-column">
                    <label>
                        Node HTTP address <input class="full-width" id="nodeAddress">
                        <button id="change">Change node/filter</button>
                    </label><br/>
                    <label>
                        Comma-separated filter URLs (<a href="https://developer.chrome.com/extensions/webRequest">details</a>)<br/> <input class="full-width" id="filterString">
                    </label><br/>
                    
                </div>
